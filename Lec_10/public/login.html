<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        background-color: burlywood;
      }
      h1 {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>

    <form action="/public/login" method="post">
      <input
        type="text"
        id="username"
        name="username"
        placeholder="enter username"
      />
      <br />
      <input
        type="text"
        id="password"
        name="password"
        placeholder="enter password"
      />
      <br />
      <button>login</button>
    </form>
  </body>
</html>
